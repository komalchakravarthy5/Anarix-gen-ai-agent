<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GenAI SQL Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .output-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #eef;
      border-radius: 5px;
      white-space: pre-wrap;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #999;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Ask Your Data Question</h1>
    <textarea id="question" placeholder="e.g., What is the total ad spend?"></textarea><br>
    <button onclick="askQuestion()">Ask</button>

    <div class="output-box">
      <strong>üìÑ Generated SQL:</strong>
      <div id="sqlOutput">‚Äì</div>
    </div>

    <div class="output-box">
      <strong>üìä Query Results:</strong>
      <div id="resultOutput">‚Äì</div>
    </div>
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById('question').value;

      const res = await fetch('http://127.0.0.1:8000/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({question})
      });

      const data = await res.json();

      document.getElementById('sqlOutput').innerText = data.generated_sql || '‚Äì';

      const resultBox = document.getElementById('resultOutput');
      if (data.error) {
        resultBox.innerHTML = `<span style="color:red;">Error: ${data.error}</span>`;
      } else if (data.results.length === 0) {
        resultBox.innerText = 'No results found.';
      } else {
        let table = '<table><thead><tr>';
        for (let col in data.results[0]) {
          table += `<th>${col}</th>`;
        }
        table += '</tr></thead><tbody>';

        data.results.forEach(row => {
          table += '<tr>';
          for (let col in row) {
            table += `<td>${row[col]}</td>`;
          }
          table += '</tr>';
        });
        table += '</tbody></table>';
        resultBox.innerHTML = table;
      }
    }
  </script>
</body>
</html>
